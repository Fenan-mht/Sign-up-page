<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <title>Create Account</title>
  </head>
  <body>
    <div class="banner">
      <div class="navbar">
        <div class="logo_and_text">
          <img src="logo.png" class="logo" />
          <span class="span_Anywhere"
            >Anywhere app <img src="logo.png" alt="some" class="dot"
          /></span>
        </div>
        <ul>
          <li><a href="#">About us</a></li>
        </ul>
      </div>
      <div class="content">
        <div class="sub_content">
          <div class="writings">
            <h5 class="heading_5">START FOR FREE</h5>
            <h1 class="heading_1">
              Create new account <img src="logo.png" alt="" class="dot" />
            </h1>
            <p class="paragraph_1">Already a member? <a href="#">Log in</a></p>
          </div>
          <div>
            <form class="form">
              <div class="name">
                <div class="F_name">
                  <input type="text" placeholder="First Name" class="F_input" />
                </div>
                <div class="F_name">
                  <input type="text" placeholder="Last Name" class="F_input" />
                </div>
              </div>
              <div class="email_password">
                <div class="E_pass">
                  <input
                    type="email"
                    placeholder="enter your email here"
                    class="F_input"
                  />
                </div>
                <div class="E_pass">
                  <input
                    type="password"
                    placeholder="enter your password"
                    class="F_input"
                  />
                </div>
              </div>
              <div class="button">
                <button class="button_1">Change Method</button>
                <button class="button_1">Create Account</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
